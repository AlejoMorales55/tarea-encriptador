<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Encriptador</title>
</head>

<body>

    <div class="container">
        <div class="row rows-12">
            <div class="col-md-8 m-5">
                <img src="./Img/logo.png" alt="logo">
                <center>
                    <input type="text" id="customInput" placeholder="Escribe aquí">
                    <div class="row">
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button class="btn" id="encryptButton" type="button" onclick="encriptarPalabra()">Encriptar</button>
                            </div>
                        </div>
                        <div class="col">
                            <div class="d-grid gap-2">
                                <button class="btn" id="decryptButton" type="button" onclick="desencriptarPalabra()">Desencriptar</button>
                            </div>
                        </div>
                    </div>
                </center>
            </div>
            <div class="col">
                <div class="ContenedorPalabraTraducida shadow p-3 mb-5 bg-body-tertiary rounded-4">
                    <center>
                        <p id="palabraProcesada"></p>
                    </center>
                </div>
                <br>
                <center>
                    <div class="d-grid gap-2">
                        <button class="btn" id="decryptButton" type="button" onclick="copyElement()">Copiar</button>
                    </div>
                </center>
            </div>
        </div>
    </div>

    <footer>
        <center>
            Por - Alejandro Morales López - 2024
        </center>
    </footer>
</body>
<script src="Js/index.js"></script>

</html>
